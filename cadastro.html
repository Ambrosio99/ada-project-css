<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./reset.css">
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <title>Cadastro</title>
</head>

<body>
  <main class="container-main">
    <div class="container-img">
      <img src="./img/HomeSVG.svg" alt="">
      <h1 class="weform"><span class="pink">We</span> Form</h1>
    </div>
    <section class="container-cadastro">
      <div class="titulo-cadastro">
        <a href="./index.html"><img src="./img/setaVetorSVG.svg" alt="Voltar"></a>
        <h3 class="titulo-home">Nova <span class="pink">entidade</span></h3>
      </div>
      <form action="" class="container-form">
        <div class="container-input">
          <label for="nome">nome</label>
          <input type="text" id="nome" name="nome">
        </div>
        <div class="container-input">
          <label for="atuacao" class="deco-seta">campo de atuação</label>
          <input type="text" id="atuacao" name="atuacao">
        </div>
        <div class="container-input">
          <label for="nome" class="deco-mais">pontos de coleta</label>
          <input type="text" id="coleta" name="coleta">
        </div>
        <button>Cadastrar</button>
      </form>
    </section>
  </main>
</body>

</html>
